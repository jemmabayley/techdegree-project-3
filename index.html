<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mobile Form</title>
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css?fbclid=IwAR2h52CV1l6inxSWcWg02jRQDRs77a9RkDNsYNG7jHBMIwwSnESdzbjwFOM/normalize.min.css" />
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,700&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <h1>The Code Review</h1>
        <div class="wrapper">
            <h2>Signup for the newslestter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
        </div>
    </header>

    <main>
        <div class="wrapper">
            <form action="#" method="post">
                <fieldset>
                    <legend>Contact Information</legend>
                    <div>
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" name="fullname" placeholder="Required" required>
                    </div>
                    <div>
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Required" required>
                    </div>
                    <div>
                        <label for="phonenumber">Phone Number</label>
                        <input type="tel" id="phonenumber" name="phonenumber" placeholder="Phone Number">
                    </div>
                    <div>
                        <label for="streetaddress">Street Address</label>
                        <input type="text" id="streetaddress" name="streetaddress" placeholder="Street Address">
                    </div>
                    <div>
                        <label for="city">City</label>
                        <input type="text" id="city" name="city">
                    </div>
                    <div>
                        <label for="state">
                            State
                        </label>
                        <select id="state" name="state">
                            <option value="" disabled selected>Choose state</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    </div>
                    <div>
                        <label for="zip_code">Zip Code</label>
                        <input type="text" id="zip_code" name="zip_code">
                    </div>
                </fieldset>



                <fieldset>
                    <legend>Newsletter</legend>


                    <fieldset>
                        <legend>Select the newsletters you would like to receive</legend>
                        <ul class="flex">
                            <li>
                                <input type="checkbox" id="html_news" name="newsletter_type">
                                <label for="html_news">HTML News</label>
                            </li>
                            <li>
                                <input type="checkbox" id="css_news" name="newsletter_type">
                                <label for="css_news">CSS News</label>
                            </li>
                            <li>
                                <input type="checkbox" id="javascript_news" name="newsletter_type">
                                <label for="javascript_news">Javascript News</label>
                            </li>
                        </ul>
                    </fieldset>


                    <fieldset>
                        <span>Newsletter format</span>
                        <ul class="flex">
                            <li>
                                <input type="radio" id="html" name="newsletter_format" value="html">
                                <label for="html">HTML</label>
                            </li>
                            <li>
                                <input type="radio" id="plain_text" name="newsletter_format" value="plain_text">
                                <label for="plain_text">Plain text</label>
                            </li>
                        </ul>
                    </fieldset>

                    <div>
                        <span>Other topics you'd like to hear about</span>
                        <textarea name="message" id="message"></textarea>
                    </div>
                </fieldset>

                <button type="submit">Sign Up</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="wrapper">
            <p>Copyright The code Review</p>
        </div>
    </footer>
</body>

</html>
